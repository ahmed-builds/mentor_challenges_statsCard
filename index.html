<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="contain_img">
        <img src="./images/image-header-desktop.jpg" class="img_container" />
      </div>
      <div class="container_text">
        <div class="container_title">
          Get <span class="text_hightlight">insights</span> that help your business grow.
        </div>
        <div class="container_desc">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="container_stats">
          <div class="stats_one">
            <div class="stat_count">10k+</div>
            <div class="count_txt">companies</div>
          </div>
          <div class="stats_two">
            <div class="stat_count">314</div>
            <div class="count_txt">templates</div>
          </div>
          <div class="stats_thr">
            <div class="stat_count">12M+</div>
            <div class="count_txt">queries</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
